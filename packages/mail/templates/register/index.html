<body>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .main {
            width: min(90vw, 1200px);
            margin: 50px auto;
            border-radius: 4px;
            background-color: #f8f8f8;
            overflow: hidden;
        }

        .main h1 {
            padding: 30px 5% 20px 5%;
            background-color: #EAD050;
            font-weight: bold;
            color: #000;
            font-size: 30px;
        }

        .main h1 span {
            float: right;
        }

        .textArea {
            font-size: 16px;
            color: #111;
            line-height: 1.6;
            padding: 28px 5% 0 5%;
        }

        .code {
            font-size: 21px;
            font-weight: bold;
            padding: 8px 0;
            user-select: all;
            -webkit-user-select: all;
            -moz-user-select: all;
        }

        .btn {
            display: inline-block;
            padding: 8px 20px;
            margin: 5px 0;
            font-size: 17px;
            font-weight: bold;
            text-align: center;
            border-radius: 4px;
            color: #000;
            background-color: #EAD050;
            text-decoration: none;
        }
