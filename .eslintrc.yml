env:
  browser: true
  es2021: true
  node: true
extends:
  - plugin:vue/vue3-essential
  - airbnb-base
parserOptions:
  ecmaVersion: latest
  parser: '@typescript-eslint/parser'
  sourceType: module
plugins:
  - vue
  - '@typescript-eslint'
  - simple-import-sort

rules:
  indent: ['error', 4]
  no-console: 0
  import/extensions: 0
  simple-import-sort/imports: ['warn']
  import/no-unresolved: 0
